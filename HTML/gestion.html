<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleMatriculacion.css">
    <link rel="stylesheet" href="./css/styleGestion.css">
    <title>Gestión de Matriculación</title>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="imagenes/escudo2.png" id="escudo" alt="Escudo">
        </div>
        <div class="texto"><h3>GESTIÓN</h3></div>
        <div class="header-container">
            <img src="imagenes/escudo2.png" id="escudo" alt="Escudo">
        </div>
    </header>

    <form id="matriculacion-form">
        <label for="alumno">Alumno:</label>
        <select id="alumno" name="alumno">
            <!-- Los alumnos se cargarán dinámicamente aquí -->
        </select>

        <label for="grado">Grado:</label>
        <select id="grado" name="grado">
            <!-- Los grados se cargarán dinámicamente aquí -->
        </select>

        <label for="anio">Año:</label>
        <select id="anio" name="anio">
            <!-- Los años se cargarán dinámicamente aquí -->
        </select>

        <h3>Asignaturas:</h3>
        <table id="asignaturas-table">
            <!-- Las asignaturas se cargarán dinámicamente aquí con checkboxes -->
        </table>

        <button type="submit">Matricular</button>
    </form>

    <div id="mensaje"></div>

    <div id="noResultados" class="no-results">
        No hay asignaturas seleccionadas o algo salió mal.
    </div>

    <a href="indexUniversidad.html">Volver a la página inicio</a>

</body>
</html>
