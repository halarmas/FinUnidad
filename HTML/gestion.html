<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleGestion.css">
    <script src="./js/scriptGestion.js"></script>
    <title>Gestión de Matriculación</title>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="imagenes/escudo2.png" id="escudo" alt="Escudo">
        </div>
        <div class="texto"><h3>GESTIÓN</h3></div>
        <div class="header-container">
            <img src="imagenes/escudo2.png" id="escudo" alt="Escudo">
        </div>
    </header>

    <form id="matriculacion">
        <label for="alumno">Alumno:</label>
        <select id="alumno" name="alumno">
            
        </select>

        <label for="grado">Grado:</label>
        <select id="grado" name="grado" >
            
        </select>

        <label for="año">Año:</label>
        <select id="año" onchange="buscarAsig()"><option>Seleccione</option>
                <option value="1">2014/2015</option>
                <option value="2">2015/2016</option>
                <option value="3">2016/2017</option>
                <option value="4">2017/2018</option></select>
        
            
        

        
        <div id="asignaturas" class="hidden">
            <h3>Asignaturas Disponibles</h3>
            <table id="asignaturas">
                <thead>
                    <tr>
                        <th>Asignatura</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody id="resultado"></tbody>
                    
            </table>
        </div>

        <button type="submit">Matricular</button>
    </form>

    <div id="mensaje"></div>

    <div id="noResultados" class="no-results">
        No hay asignaturas seleccionadas o algo salió mal.
    </div>

    <a href="indexUniversidad.html">Volver a la página inicio</a>

</body>
</html>
